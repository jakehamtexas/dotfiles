# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Custom stuff
set -sg escape-time 10
set-option -g renumber-windows on

TMUX_DIR="~/.config/tmux"
TMUX_PLUGIN_MANAGER_PATH="$TMUX_DIR/plugins"

set-environment -g TMUX_DIR "$TMUX_DIR"
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$TMUX_PLUGIN_MANAGER_PATH"
set-environment -g TMUX_TPM_DIR_PATH "$TMUX_PLUGIN_MANAGER_PATH/tpm"

# Install plugin manager if not installed
if-shell "[ ! -d $TMUX_TPM_DIR_PATH ]" {
    run $TMUX_DIR/tpm.sh
}


# Change prefix to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Use - and | for making splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Do not use 0-based window indexing
set-option -g base-index 1

# Source config
bind r source-file $TMUX_DIR/tmux.conf

# upgrade $TERM
set -g default-terminal "tmux-256color"

# Resize panes with HJKL
bind-key -r -T prefix H resize-pane -L 5
bind-key -r -T prefix L resize-pane -R 5
bind-key -r -T prefix J resize-pane -D 5
bind-key -r -T prefix K resize-pane -U 5

# Make sure that windows always take up the maximum amount of space available
set -g window-size latest
setw -g aggressive-resize on

# Gruvbox baybeee
source-file $TMUX_DIR/gruvbox.tmux.conf

# BINDINGS
bind f run-shell $TMUX_DIR/pick_session/popup.sh
bind M run-shell $TMUX_DIR/move_window_to_own_session/popup.sh
# END BINDINGS

# PLUGINS
# Session saving
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

set -g @resurrect-strategy-nvim 'session'

if-shell "[ -n $TMUX_PLUGIN_MANAGER_PATH ]" {
    run $TMUX_DIR/install.sh
}

# This needs to always stay at the bottom.
run $TMUX_PLUGIN_MANAGER_PATH/tpm/tpm
# END PLUGINS
